version: "3.3"
services:
  nginx:
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/configs/default.conf:/etc/nginx/conf.d/default.conf

  client:
    container_name: client
    build:
      dockerfile: Dockerfile
      context: ./URL-Shortner-client
    environment:
      - NODE_ENV=production

  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile
      context: ./URL-Shortner-server
    environment:
      - NODE_ENV=production
      - BASE_URL=http://34.237.90.98
      - MONGODB_URI=mongodb://mongo:27017/url_shortner?retryWrites=true&w=majority
    depends_on:
      - mongo

  mongo:
    image: mongo:3.6.19-xenial
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
